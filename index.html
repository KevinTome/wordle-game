<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/app.js" defer></script>
    
    <title>Wordle</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            w
        </div>
    </div>
    <div class="fundo">
        <div class="alerta fill hide">
            Preencha todas as letras
        </div>
        <div class="alerta noword hide">
            Palavra não está na lista
        </div>
        <div class="alerta done hide">
            Adivinhou corretamente!
        </div>
        <div class="board">
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="board-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-row">
                <div class="letter">q</div>
                <div class="letter">w</div>
                <div class="letter">e</div>
                <div class="letter">r</div>
                <div class="letter">t</div>
                <div class="letter">y</div>
                <div class="letter">u</div>
                <div class="letter">i</div>
                <div class="letter">o</div>
                <div class="letter">p</div>
            </div>
            <div class="teclado-row">
                <div class="letter">a</div>
                <div class="letter">s</div>
                <div class="letter">d</div>
                <div class="letter">f</div>
                <div class="letter">g</div>
                <div class="letter">h</div>
                <div class="letter">j</div>
                <div class="letter">k</div>
                <div class="letter">l</div>
            </div>
            <div class="teclado-row">
                <div class="letter special-key">enter</div>
                <div class="letter">z</div>
                <div class="letter">x</div>
                <div class="letter">c</div>
                <div class="letter">v</div>
                <div class="letter">b</div>
                <div class="letter">n</div>
                <div class="letter">m</div>
                <div class="letter special-key">delete
                </div>
            </div>
        </div>
        <div class="alerta playagain hide">
            Jogar novamente
        </div>
    </div>
</body>
</html>
